<p-dialog 
    header="Novo Lead" 
    [(visible)]="visible" 
    [modal]="true" 
    [style]="{width: '50vw'}" 
    [breakpoints]="{'960px': '75vw', '640px': '90vw'}"
    [draggable]="false" 
    [resizable]="false">

    <div class="p-fluid grid formgrid">
        
        <div class="field col-12">
            <label for="name" class="font-medium text-900">Nome Completo</label>
            <input pInputText id="name" [(ngModel)]="newLead.name" placeholder="Ex: João da Silva" />
        </div>

        <div class="field col-12 md:col-6">
            <label for="cpf" class="font-medium text-900">CPF</label>
            <input pInputText id="cpf" [(ngModel)]="newLead.cpf" placeholder="000.000.000-00" />
        </div>
        <div class="field col-12 md:col-6">
            <label for="phone" class="font-medium text-900">Telefone</label>
            <input pInputText id="phone" [(ngModel)]="newLead.phone" placeholder="(00) 00000-0000" />
        </div>

        <div class="field col-12">
            <label for="email" class="font-medium text-900">Email</label>
            <input pInputText id="email" [(ngModel)]="newLead.email" placeholder="email@exemplo.com" />
        </div>

        <div class="field col-12 md:col-6">
            <label for="city" class="font-medium text-900">Município</label>
            <input pInputText id="city" [(ngModel)]="newLead.city" placeholder="Ex: Uberlândia" />
        </div>
        <div class="field col-12 md:col-6">
            <label for="area" class="font-medium text-900">Área (Hectares)</label>
            <p-inputNumber id="area" [(ngModel)]="newLead.area" suffix=" ha" placeholder="0.00"></p-inputNumber>
        </div>

        <div class="field col-12 md:col-6">
            <label for="status" class="font-medium text-900">Status</label>
            <p-dropdown 
                [options]="statusOptions" 
                [(ngModel)]="newLead.status" 
                optionLabel="label" 
                optionValue="value">
            </p-dropdown>
        </div>

        <div class="field col-12">
            <label for="obs" class="font-medium text-900">Observações / Comentários</label>
            <textarea 
                pInputTextarea 
                id="obs" 
                [(ngModel)]="newLead.obs" 
                rows="3" 
                placeholder="Observações sobre o lead...">
            </textarea>
        </div>

    </div>

    <ng-template pTemplate="footer">
        <button pButton label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="close()"></button>
        <button pButton label="Criar Lead" icon="pi pi-check" class="p-button-success" (click)="save()" [loading]="loading"></button>
    </ng-template>

</p-dialog>
